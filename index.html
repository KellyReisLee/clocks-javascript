<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Defer in script - 
    The defer is a Boolean value, used to indicate that script is executed after the document has been parsed.  -->

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Stardos+Stencil"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>

    <title>Clock using Javascript</title>
  </head>
  <body>
    <h1 class="title">Clocks using Javascript</h1>
    <div class="main-container">
      <!-- Analogic Clock -->
      <div class="clock">
        <!-- <div>
        <div class="info date">Date</div>
        <div class="info day"> day</div>
      </div> -->
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1"><p class="one">1</p></div>
        <div class="number number2"><p class="two">2</p></div>
        <div class="number number3"><p class="three">3</p></div>
        <div class="number number4"><p class="four">4</p></div>
        <div class="number number5"><p class="five">5</p></div>
        <div class="number number6"><p class="six">6</p></div>
        <div class="number number7"><p class="seven">7</p></div>
        <div class="number number8"><p class="eight">8</p></div>
        <div class="number number9"><p class="nine">9</p></div>
        <div class="number number10"><p class="ten">10</p></div>
        <div class="number number11"><p class="eleven">11</p></div>
        <div class="number number12"><p class="twelve">12</p></div>
      </div>

      <!-- Digital Clock -->
      <div class="digital">
        <div class="">
          <h1 id="Day"></h1>
        </div>
        <div class="content">
          <div class="">
            <h2 id="Clock"></h2>
          </div>
        </div>
      </div>
    </div>

    <p class="footer">Created by Kelly Reis, 2022</p>
  </body>
</html>
